<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Beat It</title>
    <script src="/js/libs/tonal.min.js"></script>
    <script src="/js/libs/Tone.min.js"></script>
    <script src="/js/libs/jquery.min.js"></script>
    <script src="/js/libs/nexusUI.min.js"></script>
    
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/css/crossfader.css">
    <link rel="stylesheet" href="/css/multiDrum.css">
    <link rel="stylesheet" href="/css/melodicreator.css">
</head>

<body >
    <div class="Appcontainer">
        <nav class="navbar  navbar-inverse ">
            <div>
                <div class="logo"> <img src="../images/logo-beat-it.png"></div>
            </div>
        </nav>
        <div class="transport">
            <div class="melodySettings">
                <select id="root_note" class="selection">
                    <option value="A" selected>Root Note</option>
                    <option value="A">A</option>
                    <option value="Bb">A#-Bb</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="Db">C#-Db</option>
                    <option value="D">D</option>
                    <option value="Eb">D#-Eb</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="Gb">F#-Gb</option>
                    <option value="G">G</option>
                    <option value="Ab">G#-Ab</option>
                </select>
                <select id="scale" class="selection">
                    <option selected value="major">Scale</option>
                    <option value="major">major</option>
                    <option value="dorian">dorian</option>
                    <option value="phrygian">phrygian</option>
                    <option value="flamenco">flamenco</option>
                    <option value="lydian">lydian</option>
                    <option value="lydian augmented">lydian augmented</option>
                    <option value="lydian dominant">lydian dominant</option>
                    <option value="mixolydian">mixolydian</option>
                    <option value="aeolian">aeolian</option>
                    <option value="harmonic minor">harmonic minor</option>
                    <option value="locrian">locrian</option>
                    <option value="minor blues">blues</option>
                    <option value="melodic minor">melodic minor</option>
                    <option value="locrian major">locrian major</option>
                    <option value="altered">altered</option>
                    <option value="in-sen">in-sen</option>
                    <option value="iwato">iwato</option>
                    <option value="hirajoshi">hirajoshi</option>
                    <option value="kumoijoshi">kumoijoshi</option>
                    <option value="pelog">pelog</option>
                    <option value="vietnamese 1">vietnamese</option>
                    <option value="prometheus">prometheus</option>
                    <option value="ritusen">ritusen</option>
                    <option value="scriabin">scriabin</option>
                    <option value="piongio">piongio</option>
                    <option value="augmented">augmented</option>
                    <option value="neopolitan">neopolitan</option>
                    <option value="romanian minor">romanian minor</option>
                    <option value="diminished">diminished</option>
                    <option value="egyptian">egyptian</option>
                    <option value="hungarian minor">hungarian minor</option>
                </select>
                <select id="octave" class="selection">
                    <option value="2" selected>Octave</option>
                    <option value="1">C1 to C2</option>
                    <option value="2">C2 to C3</option>
                    <option value="3">C3 to C4</option>
                    <option value="4">C4 to C5</option>
                    <option value="5">C5 to C6</option>
                    <option value="6">C6 to C7</option>
                </select>
                <button id="set" class="">Set Scale</button>
                 <button id="save" class="">Save</button>
            </div>
        </div>
        <div class="controls">
            <button id="play" class="play"></button>
            <button id="stop" class="pause"></button>
            <div class="bpm">
                <div class="bpmResult">
                    <span id="titleBPM">BPM:</span><span id="bpm">120</span></div>
                <input type="range" id="tempo__range" min="50" max="190" step="1" value="120">
            </div>
        </div>
        <div class="musicSection">
            <div class="drumMachineDiv">
                <div class="RythmBoxes"></div>
                <div class="titleRythm">
                    <p>Rythm</p>
                </div>
                <div></div>
                <div class="InstrumentBox">
                    <canvas nx="matrix" class="drumMachineBox" id="kickMatrix"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="kickMatrix2"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="kickMatrix3"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="kickMatrix4"></canvas>
                    <div class="muteSampleDiv">
                        <button class="SampleSelection" id="kick1">1</button>
                        <button class="SampleSelectionOff" id="kick2">2</button>
                        <button class="SampleSelectionOff" id="kick3">3</button>
                    </div>
                    <div class="muteDiv">
                        <button class="kickMuteButton" id="muteKick"></button>
                    </div>
                </div>
                <div class="InstrumentBox">
                    <canvas nx="matrix" class="drumMachineBox" id="snareMatrix"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="snareMatrix2"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="snareMatrix3"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="snareMatrix4"></canvas>
                    <div class="muteSampleDiv">
                        <button class="SampleSelection" id="snare1">1</button>
                        <button class="SampleSelectionOff" id="snare2">2</button>
                        <button class="SampleSelectionOff" id="snare3">3</button>
                    </div>
                    <div class="muteDiv">
                        <button class="snareMuteButton" id="muteSnare"></button>
                    </div>
                </div>
                <div class="InstrumentBox">
                    <canvas nx="matrix" class="drumMachineBox" id="hihatMatrix"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="hihatMatrix2"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="hihatMatrix3"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="hihatMatrix4"></canvas>
                    <div class="muteSampleDiv">
                        <button class="SampleSelection" id="hihat1">1</button>
                        <button class="SampleSelectionOff" id="hihat2">2</button>
                        <button class="SampleSelectionOff" id="hihat3">3</button>
                    </div>
                    <div class="muteDiv">
                        <button class="hihatMuteButton" id="muteHihat"></button>
                    </div>
                </div>
                <div class="InstrumentBox">
                    <canvas nx="matrix" class="drumMachineBox" id="fxMatrix"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="fxMatrix2"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="fxMatrix3"></canvas>
                    <canvas nx="matrix" class="drumMachineBox" id="fxMatrix4"></canvas>
                    <div class="muteSampleDiv">
                        <button class="SampleSelection" id="soundFX1">1</button>
                        <button class="SampleSelectionOff" id="soundFX2">2</button>
                        <button class="SampleSelectionOff" id="soundFX3">3</button>
                    </div>
                    <div class="muteDiv">
                        <button class="FXMuteButton" id="muteFX"></button>
                    </div>
                </div>
            </div>
            <div class="melodyCreator">
                <div class="titleRythm">
                    <p class="melodyP">Melody</p>
                </div>
                <div class="melodyDivCont">
                    <div class="melodyDiv">
                        <div class="notesInfo">
                            <div data-key="65" class="key">
                                <span id="1note" class="sound"></span>
                            </div>
                            <div data-key="83" class="key">
                                <span id="2note" class="sound"></span>
                            </div>
                            <div data-key="68" class="key">
                                <span id="3note" class="sound"></span>
                            </div>
                            <div data-key="70" class="key">
                                <span id="4note" class="sound"></span>
                            </div>
                            <div data-key="71" class="key">
                                <span id="5note" class="sound"></span>
                            </div>
                            <div data-key="72" class="key">
                                <span id="6note" class="sound"></span>
                            </div>
                            <div data-key="74" class="key">
                                <span id="7note" class="sound"></span>
                            </div>
                        </div>
                        <canvas nx="matrix" id="notesMatrix" class="melodyBox"></canvas>
                    </div>
                    <div class="melodyDiv">
                        <div class="arpegioInfo">
                            <div class="arpegioRepeatsBox">
                                <span id="x1" class="sound">x1</span>
                            </div>
                            <div class="arpegioRepeatsBox">
                                <span id="x2" class="sound">x2</span>
                            </div>
                            <div class="arpegioRepeatsBox">
                                <span id="x3" class="sound">x3</span>
                            </div>
                            <div class="arpegioRepeatsBox">
                                <span id="x4" class="sound">x4</span>
                            </div>
                        </div>
                        <div class="arpegioSelector">
                            <canvas nx="matrix" id="arpegioMatrix" style="width: 352px;height: 25px;"></canvas>
                            <canvas nx="matrix" id="arpegioMatrix2" style="width: 352px;height: 25px;"></canvas>
                            <canvas nx="matrix" id="arpegioMatrix3" style="width: 352px;height: 25px;"></canvas>
                            <canvas nx="matrix" id="arpegioMatrix4" style="width: 352px;height: 25px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divControl">
                <div class="titleControl">
                    <p class="controlP">FX&Sound</p>
                </div>
            </div>
            <div class="controlPanel">
            <p>Preset Select</p>
                
                
                    <div class="presetOption">
                        <div class="presetLeft">
                            <select id="OneNoteSynth" class="">
                            <option value="8" selected>x1 Preset</option>
                            <option value="0">AMSynth</option>
                            <option value="1">DuoSynth</option>
                            <option value="2">FMSynth</option>
                            <option value="3">SuperSaw</option>
                            <option value="4">TinySynth</option>
                            <option value="5">Kalimba</option>
                            <option value="6">BassGuitar</option>
                            <option value="7">PluckSynth</option>
                            <option value="8">ElectricCello</option>
                            <option value="9">BrassCircuit</option>
                            <option value="10">CoolGuy</option>
                            <option value="11">AlienChorus</option>
                            <option value="12">DelicateWindPart</option>
                            <option value="13">Lectric</option>
                            <option value="14">TreeTrunk</option>
                        </select>
                        <select id="TwoNoteSynth" class="">
                            <option value="13" selected>x2 Synth</option>
                            <option value="0">AMSynth</option>
                            <option value="1">DuoSynth</option>
                            <option value="2">FMSynth</option>
                            <option value="3">SuperSaw</option>
                            <option value="4">TinySynth</option>
                            <option value="5">Kalimba</option>
                            <option value="6">BassGuitar</option>
                            <option value="7">PluckSynth</option>
                            <option value="8">ElectricCello</option>
                            <option value="9">BrassCircuit</option>
                            <option value="10">CoolGuy</option>
                            <option value="11">AlienChorus</option>
                            <option value="12">DelicateWindPart</option>
                            <option value="13">Lectric</option>
                            <option value="14">TreeTrunk</option>
                        </select>
                        </div>
                        <div class="presetRight">
                            <select id="ThreeNoteSynth" class="">
                            <option value="5" selected>x3 Synth</option>
                            <option value="0">AMSynth</option>
                            <option value="1">DuoSynth</option>
                            <option value="2">FMSynth</option>
                            <option value="3">SuperSaw</option>
                            <option value="4">TinySynth</option>
                            <option value="5">Kalimba</option>
                            <option value="6">BassGuitar</option>
                            <option value="7">PluckSynth</option>
                            <option value="8">ElectricCello</option>
                            <option value="9">BrassCircuit</option>
                            <option value="10">CoolGuy</option>
                            <option value="11">AlienChorus</option>
                            <option value="12">DelicateWindPart</option>
                            <option value="13">Lectric</option>
                            <option value="14">TreeTrunk</option>
                        </select>
                        <select id="FourNoteSynth" class="">
                            <option value="14" selected>x4 Synth</option>
                            <option value="0">AMSynth</option>
                            <option value="1">DuoSynth</option>
                            <option value="2">FMSynth</option>
                            <option value="3">SuperSaw</option>
                            <option value="4">TinySynth</option>
                            <option value="5">Kalimba</option>
                            <option value="6">BassGuitar</option>
                            <option value="7">PluckSynth</option>
                            <option value="8">ElectricCello</option>
                            <option value="9">BrassCircuit</option>
                            <option value="10">CoolGuy</option>
                            <option value="11">AlienChorus</option>
                            <option value="12">DelicateWindPart</option>
                            <option value="13">Lectric</option>
                            <option value="14">TreeTrunk</option>
                        </select>
                        </div>
                        
                    </div>
                <p>Crossfader</p>
                <div class="crossfadeDiv">
                    <div class="muteDiv">
                        <button id="drumGroup" class="drumMute"></button>
                    </div>
                     <div class="range">
            <input id="newCrossfader" type="range"  min="0" max="100" value="50" oninput="crossfade(this)">
            
          </div>
                    <!-- <canvas nx="crossfade" id="masterMix" style="width: 181px; height: 37px;"></canvas> -->
                    <button id="melodyGroup" class="melodyMute"></button>
                </div>
                <p>FX</p>
                <div class="fxSelect">
                    <div class="fx1">
                        <button id="fx1" class="fxButton1_off"></button>
                        <p class="fxName">Distorsion</p>
                    </div>
                    <div class="fx2">
                        <button id="fx2" class="fxButton2_off"></button>
                        <p class="fxName">Phaser</p>
                    </div>
                    <div class="fx3">
                        <button id="fx3" class="fxButton3_off"></button>
                        <p class="fxName">Reverb</p>
                    </div>
                </div>
        </div>
        <script src="/js/engine/localStorage.js"></script>
        <script src="/js/engine/loader.js"></script>
        <script src="/js/engine/fxController.js"></script>
        <script src="/js/engine/melodySequences.js"></script>
        <script src="/js/engine/melodyLooper.js"></script>
        <script src="/js/engine/noteSelector.js"></script>
        <script src="/js/engine/synthSelector.js"></script>
        <script src="/js/engine/crossfader.js"></script>
        <script src="/js/engine/kickSection.js"></script>
        <script src="/js/engine/snareSection.js"></script>
        <script src="/js/engine/hihatSection.js"></script>
        <script src="/js/engine/synths.js"></script>
        <script src="/js/engine/sampler.js"></script>
        <script src="/js/engine/fxSection.js"></script>
        <script src="/js/engine/sampleSelector.js"></script>
        <script src="/js/engine/muteButtons.js"></script>
        <script src="/js/engine/playStopButtons.js"></script>
        <script src="/js/engine/bpm.js"></script>
        <script src="/js/engine/setScale.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
