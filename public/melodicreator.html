<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Melodi Creator</title>
    <script src="./scripts/Tonal.min.js"></script>
    <script src="./scripts/Tone.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/Interface.js"></script>
    <script src="./scripts/nexusUI.js"></script>
    <script src="./scripts/teoria.js"></script>

   
    <link rel="stylesheet" href="css/melodicreator.css">
</head>

<body>
    <div id="Content">
        <div class="parameters">

            <select id="root_note" class="selection">
                <option selected>Root Note</option>
                <option value="A">A</option>
                <option value="A#">A#-Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#-Db</option>
                <option value="D">D</option>
                <option value="D#">D#-Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#-Gb</option>
                <option value="G">G</option>
                <option value="G#">G#-Ab</option>
            </select>
            <select id="scale" class="selection">
                <option selected>Scale</option>
                <option value="major">major</option>
                <option value="dorian">dorian</option>
                <option value="phrygian">phrygian</option>
                <option value="flamenco">flamenco</option>
                <option value="lydian">lydian</option>
                 <option value="lydian augmented">lydian augmented</option>
                <option value="lydian dominant">lydian dominant</option>
                <option value="mixolydian">mixolydian</option>
                <option value="aeolian">aeolian</option>
                <option value="harmonic minor">harmonic minor</option>
                <option value="locrian">locrian</option>
                <option value="minor blues">blues</option>
                <option value="melodic minor">melodic minor</option>
                <option value="locrian major">locrian major</option>
               
                <option value="altered">altered</option>
                <option value="in-sen">in-sen</option>
                <option value="iwato">iwato</option>
                <option value="hirajoshi">hirajoshi</option>
                <option value="kumoijoshi">kumoijoshi</option>
                <option value="pelog">pelog</option>
                <option value="vietnamese 1">vietnamese</option>
                <option value="prometheus">prometheus</option>
                <option value="ritusen">ritusen</option>
                <option value="scriabin">scriabin</option>
                <option value="piongio">piongio</option>
                <option value="augmented">augmented</option>
                <option value="neopolitan">neopolitan</option>
                <option value="romanian minor">romanian minor</option>
                <option value="diminished">diminished</option>
                <option value="egyptian">egyptian</option>
                <option value="hungarian minor">hungarian minor</option>
               
            </select>
              <select id="octave" class="selection">
                <option selected>Octave</option>
                <option value="0">C1 to C2</option>
                <option value="1">C2 to C3</option>
                <option value="2">C3 to C4</option>
                <option value="3">C4 to C5</option>
                <option value="4">C5 to C6</option>
                <option value="5">C6 to C7</option>
                <option value="6">C7 to C8</option>
            </select>
            <button id="set" class="key">Set Scale</button>
            
            <canvas nx="dial" id="tempo" label="BPM" min="60" max="220"></canvas>
        </div>
        <div class="keys">
            <div data-key="65" class="key">
                <p>A</p>
                <span id="A" class="sound"></span>
            </div>
            <div data-key="83" class="key">
                <p>S</p>
                <span id="S" class="sound"></span>
            </div>
            <div data-key="68" class="key">
                <p>D</p>
                <span id="D" class="sound"></span>
            </div>
            <div data-key="70" class="key">
                <p>F</p>
                <span id="F" class="sound"></span>
            </div>
            <div data-key="71" class="key">
                <p>G</p>
                <span id="G" class="sound"></span>
            </div>
            <div data-key="72" class="key">
                <p>H</p>
                <span id="H" class="sound"></span>
            </div>
            <div data-key="74" class="key">
                <p>J</p>
                <span id="J" class="sound"></span>
            </div>
            <div data-key="75" class="key">
                <p>K</p>
                <span id="K" class="sound"></span>
            </div>
            
        </div>
    </div>
    
    </body>
</html>

        //the same but with tonal.js

        $("#set").on("click", () => {
            var chosenNote = $("#root_note").val();
            console.log(chosenNote)
            var chosenScale = $("#scale").val();
            console.log(chosenScale)
            octave = $("#octave").val();
            //here we decide wich mode use
            escala = Tonal.scale.get(chosenScale, chosenNote + octave);
            //setting the notes on the boxes
            $("#A").text(`${escala[0]}`)
            $("#S").text(`${escala[1]}`)
            $("#D").text(`${escala[2]}`)
            $("#F").text(`${escala[3]}`)
            $("#G").text(`${escala[4]}`)

        //here we set the Tone notes that will sound in real time in the boxes

            //witch key is pressed in the exact moment
            key = `${event.keyCode}`
            console.log(key)
            console.log(`${escala[0]}`)
            var synth = new Tone.Synth().toMaster()
            // parsing the notes into ToneJS format
            if (key == 65) {
                synth.triggerAttackRelease(`${escala[0]}`, '8n')
            }
            if (key == 83) {
                synth.triggerAttackRelease(`${escala[1]}`, '8n')
            }
            if (key == 68) {
                synth.triggerAttackRelease(`${escala[2]}`, '8n')
            }

            }
            if (key == 72) {
                synth.triggerAttackRelease(`${escala[5]}`, '8n')
            }
            if (key == 74) {
                synth.triggerAttackRelease(`${escala[6]}`, '8n')
            }
            if (key == 75) {
                synth.triggerAttackRelease(`${escala[0]}`, '8n')
            }
